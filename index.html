<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Challenge - Profile Card Component">
  <meta name="author" content="Efren Marin">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topCircle">
      <img src="/img/bg-pattern-top.svg" alt="Circle">
    </div>
    <div class="card">
      <div class="topCard">
        <img src="/img/bg-pattern-card.svg" alt="Blue Pattern">
      </div>
      <div class="profilePic">
        <img src="/img/image-victor.jpg" alt="Victor">
      </div>
      <div class="middle">
        <div class="name">
          <p>Victor Crest</p>
          <p id="age">&nbsp;&nbsp;26</p>
        </div>
        <div class="city">
          <p>London</p>
        </div>
      </div>
      <div class="stats">
        <div>
          <p class="numbers">80K</p>
          <p class="statText">Followers</p>
        </div>
        <div>
          <p class="numbers">803K</p>
          <p class="statText">Likes</p>
        </div>
        <div>
          <p class="numbers">1.4K</p>
          <p class="statText">Photos</p>
        </div>
      </div>
    </div>
    <div class="bottomCircle">
      <img src="./img/bg-pattern-bottom.svg" alt="background circles">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/efren-marin">Efren Marin</a>.
  </div>
</body>
</html>
